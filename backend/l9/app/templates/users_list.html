{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<a href="/users/new">Create User</a>
<table>
  <tr><th>ID</th><th>Username</th><th>Email</th><th>Actions</th></tr>
  {% for u in users %}
  <tr>
    <td>{{u.id}}</td>
    <td>{{u.username}}</td>
    <td>{{u.email}}</td>
    <td>
      <a href="/users/{{u.id}}/edit">Edit</a>
      <form action="/users/{{u.id}}/delete" method="post" style="display:inline">
        <button type="submit" onclick="return confirm('Delete user?')">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
