{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit Post' if post else 'Create Post' }}</h2>
<form method="post" action="{{ action }}">
  <label>Title</label>
  <input name="title" value="{{ post.title if post else '' }}" required maxlength="200">
  <label>Content</label>
  <textarea name="content" rows="5" required>{{ post.content if post else '' }}</textarea>
  <label>User ID</label>
  <input name="user_id" type="number" value="{{ post.user_id if post else '' }}" required min="1">
  <button type="submit">Save</button>
</form>
{% endblock %}
