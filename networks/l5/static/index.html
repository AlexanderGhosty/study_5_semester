<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AJAX Калькулятор (Flask)</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <h1>Калькулятор</h1>
    
    <form id="calcForm" class="stack" autocomplete="off" onsubmit="return false;">
      <input
        id="expr"
        name="expr"
        type="text"
        inputmode="text"
        placeholder="Введите выражение: 2+2, 10/3, 2^8, root(27,3), sin(45), cos(60), tan(30), cot(45)"
        aria-label="Выражение"
      />

      <input
        id="result"
        name="result"
        class="result-input"
        type="text"
        readonly
        placeholder="Результат будет здесь"
        aria-live="polite"
        aria-label="Результат"
      />
    </form>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
